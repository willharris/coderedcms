{% load i18n %}
<form data-attribute="recurring-ical-form-{{event.pk}}" class="recurring-ical-form" action="{% url 'event_generate_recurring_ical' %}" method="POST">
  {% csrf_token %}
  <input name="event_pk" type="number" hidden value="{{event.pk}}">
  <button class="btn btn-primary" title="{% translate "Download events in .ical format" %}" type="submit">{% block button_text %}{% translate "Add All Events To Calendar" %}{% endblock %}</button>
</form>
