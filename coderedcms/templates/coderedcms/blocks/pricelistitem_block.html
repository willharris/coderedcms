{% i18n load wagtailimages_tags %}
<div class="row">
  {% if self.image %}
  <div class="col-md-4">
    {% image self.image max-1600x1600 format-webp preserve-svg as imagedata %}
    <img src="{{imagedata.url}}" alt="{% blocktrans with name=self.name %}Photo of {{name}}{% endblocktrans %}" class="w-100">
  </div>
  <div class="col-md-8" style="overflow-x: hidden;">
  {% else %}
  <div class="col-md-12" style="overflow-x: hidden;">
  {% endif %}
    <strong class="leaders"><span>{{self.name}}</span><span>{{self.price}}</span></strong>
    <p>{{self.description}}</p>
  </div>
</div>
